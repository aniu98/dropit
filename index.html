<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropit</title>
    <link rel="stylesheet" href="./assets/bootstrap-nightshade.min.css">
    <style>
        body {
            background-color: #f4f7fa;
        }
        #app {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
        }
        .sidebar {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .list-group-item {
            background-color: #343a40;
            color: #fff;
            border: none;
        }
        .sidebar .list-group-item.active {
            background-color: #495057;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .table {
            margin-top: 20px;
            flex-grow: 1;
        }
        .btn {
            margin-bottom: 10px;
        }
        .icon {
            font-size: 24px;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
  
            <!-- 左侧栏：按钮和图标 -->
            <div class="col-md-2 sidebar"  @dragover.prevent @drop.prevent="dragFiles" >
 
                <div class="mb-3" v-if="currentFolderPath">
                    当前路径：{{currentFolderPath}}
                </div>
                <div class="mb-3">
                    <label for="folderName" class="form-label">协议：</label>
                    <div class="input-group mb-3">
                        <input type="text" v-model="folderName" class="form-control" id="folderName" autofocus
                            placeholder="件夹">
                        <button class="btn btn-outline-secondary" type="button" @click="selectFolderName">选文件夹</button>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <div class="list-group">
                        <a class="list-group-item list-group-item-action active">default</a>
                        <a class="list-group-item list-group-item-action">时间戳</a>
                    </div>
                </div>
                <div class="icon">➕</div>
                <div class="icon">⚙️</div>
                <div class="icon">❓</div>
            </div>
            <!-- 右侧栏：文件列表 -->
            <div class="col-md-10 content">
                <table class="table table-striped table-hover" v-if="filesData.length">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 50px;">#</th>
                            <th scope="col">文件完整路径</th>
                            <th scope="col" style="width: 80px;">类型</th>
                            <th scope="col" style="width: 80px;">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(file, index) in filesData" :key="index">
                            <td>{{index + 1}}</td>
                            <td>{{file.path}}</td>
                            <td>
                                <span class="badge bg-success" v-if="file.isDirectory">目录</span>
                                <span class="badge bg-primary" v-if="file.isFile">文件</span>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm"
                                    @click="removeFileFromList(file)">移除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- 处理按钮 -->
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-success" @click="processFiles()">处理文件</button>
                </div>
            </div>

    </div>

    <script src="./assets/vue.js"></script>
    <script src="./assets/util.js"></script>
    <script src="index.js"></script>
</body>
</html>
