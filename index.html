<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropit</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 100%;
            height: 100vh;
            display: flex;
        }

        .left {
            width: 10%;
            min-width: 150px;
            background: rgb(130, 133, 138);
            position: relative;
        }

        .right {
            flex: 1;
            padding: 20px;
            background: rgb(247, 246, 246);
        }

        .nav {
            height: 30px;
            line-height: 30px;
            padding: 10px;
        }

        .nav_title {
            padding-left: 10px;
            color: white;
        }

        .nav_bottom {
            float: left;
            position: absolute;
            bottom: 20px;
            left: 5px;
            cursor: pointer;

        }

        .chose_nav {
            background: rgb(116, 117, 122) !important;
        }

        .content_submit {
            position: absolute;
            width: 100px;
            border: none;
            color: white;
            background: rgb(24, 238, 120);
            padding: 10px;
            right: 10px;
            bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="box" div id="app" @click="dragFiles">
        <div class="left">
            <div class="nav" v-for="(item,index) in navlist" :class="choseNav==item.id? 'chose_nav':''"
                @click="choseNavBtn(item.id,index)">
                <div>
                    <span class="nav_title">{{item.laber}}</span>
                </div>
            </div>
            <div class="nav_bottom">
                <div class="icon" @click="addHandle">➕</div>
                <div class="icon" @click="config">⚙️</div>
                <div class="icon" @click="help">❓</div>
            </div>

        </div>
        <div class="right">
            {{content}}
            <div>
                <button class="content_submit">处理</button>
            </div>
        </div>
        <div>
            <el-dialog title="提示" :visible.sync="dialogVisible" width="30%" :before-close="handleClose">
                <el-form :model="formInfo" ref="formInfo" label-width="50px" class="demo-ruleForm">
                    <el-form-item label="id" prop="id">
                        <el-input v-model.number="formInfo.id" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="名称" prop="age">
                        <el-input v-model.number="formInfo.laber" autocomplete="off"></el-input>
                    </el-form-item>
                </el-form>
                <span slot="footer" class="dialog-footer">
                    <el-button @click="dialogVisible = false">取 消</el-button>
                    <el-button type="primary" @click="addForm">确 定</el-button>
                </span>
            </el-dialog>
        </div>
    </div>

    <!-- <script src="./assets/vue.js"></script>
    <script src="./assets/util.js"></script>
    <script src="./assets/element-ui@2.15.14.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <script src="index.js"></script>
    <script src="./assets/util.js"></script>
</body>

</html>
